<div class="container">
<header><u>EDUCATION</u><span class="icon"><i class="bi bi-book-fill"></i></span></header>
<form [formGroup]="educationsaveform" >
    <div><br></div>
    
    <div class="fields">
    <table>
    <div class="form-group">
        <tr>
            <td>
                <label for="college">College</label>  
           </td>
           <td>
                <input type="text"  class="form-control" formControlName="education_college" maxlength="200" size="80">
           </td>
        </tr>
    </div>
    <div class="form-group">
       <tr>
           <td>
                <label for="qualification">Qualification</label>  
           </td>
           <td>
                <input type="text" class="form-control" formControlName="education_qualification" maxlength="200" size="80">
           </td>
        </tr>
    </div>
    <div class="form-group">
            <tr>
            <td>
                <label for="startdate">StartDate</label>  
            </td>
           <td>
           <input type="date" class="form-control" formControlName="education_startdate" maxlength="200" size="80">
           </td>   
           </tr>
    </div>
        <div class="form-group">
            <tr>
                <td>
                <label for="enddate">EndDate</label> 
                </td> 
                <td>
                <input type="date" class="form-control" formControlName="education_enddate" maxlength="200" size="80">
                </td>
            </tr>
        </div>
        <div class="form-group">
          <tr>
            <td>
            <label for="summary">Summary</label>  
            </td>
            <td>
            <input type="text" class="form-control" formControlName="education_summary" maxlength="200" size="80">
            </td>
          </tr>
        </div>
   </table>
  </div>
</form>
</div>
<div><br></div>
