<div class="container" style="width:50%; height: 50%;background-color: white;">
  <section class="signin" style="padding-top: 10px;">
    <div class="container">
        <h2>Sign In</h2>
    </div>
  </section>
</div>
<br>

<section class="signupform" style="width: 50%;  padding-left: 10px;">
  <div>
    <form [formGroup] = "form" #loginform = "ngForm" (ngSubmit)="loginUser()">
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input formControlName="email" type="email" class="form-control" placeholder="Enter email"  required
         pattern ="^[a-zA-Z0-9_!#$%&'*+/=?`{|}~^.-]+@[a-zA-Z0-9.-]+$" #email [class.is-invalid] = "email.oninvalid && email.ontouchend">
  
        <small class="text-danger" [class.d-none] = "email.oninvalid || email.ontouchend">Email is required field</small>
        
      </div>
      
      <div class="form-group">
        <label for = "password">Password:</label>
        <input formControlName="password" type="password" class="form-control" placeholder="Enter password"  required
          #password [class.is-invalid] = "password.oninvalid && password.ontouchend">
        <small class="text-danger" [class.d-none] = "password.oninvalid || password.ontouchend">Password is required field</small>
      </div>
    </form>
  </div>
</section>
<br>

<article class="submit" style="width: 50%; padding-left: 10px;">
  <form>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <br>
      <div>
        <button [disabled] = "loginform.form.invalid" type = "submit" (click) = "save()" class="btn btn-info" [routerLink] = "['/homepage']"> Log in </button> 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <small class="float-right" [routerLink] = "['/signup']"> New User? <a [routerLink] = "['/signup']">Signup</a></small>
    </div>
  </form>
</article> 
<br>
